<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#">
    <title>My Game</title>
  </head>
  <body>
    <main>
      <button id="refresh">Home</button>

      <div id= "quiz">
        <h2 id="h2">Write as many animals as you know:</h2>
        <section id="points-sec">
          <p>Points</p>
          <p id="points">0</p>
          <p class="time">Time</p>
          <p id="time" class="time">10</p>
        </section>
        <section id="question-images" class="question-images">
          <img id="image-question" src="" alt="" />
        </section>
        <section id="answer-buttons">
          <button id="answer-btn1">Answer 1</button>
          <button id="answer-btn2">Answer 2</button>
          <button id="answer-btn3">Answer 3</button>
        </section>
        <form id="answer-form" action="">
          <input id="answer-input" type="text" placeholder="?" autocomplete="off"/>
          <button id="submit-btn">ok</button>
        </form>
      </div>
      
      <div  class="quiz">
        
      <div id="start-game">

        <img
        id="start-img"
        src="https://cdn.pixabay.com/photo/2018/09/09/20/23/matador-3665488_1280.png"
        alt=""
      />
        <button id="start-button" class="visible">Start</button>
        <button id="level-btn1" class="level-btn visible">Level 1</button>
        <button id="level-btn2" class="level-btn visible">Level 2</button>
        <button id="level-btn3" class="level-btn visible">Level 3</button>
        
      </div>
      </div>
      
    </main>

    <script src="./game.js" type="module"></script>
    <!-- <script src="/data.js"></script> -->
  </body>
</html>
